name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop
jobs:
  check-applications:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: 1.20
      - run: go test math_test.go math.go
      - run: go run math.go
